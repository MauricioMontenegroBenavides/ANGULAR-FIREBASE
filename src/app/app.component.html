<form [formGroup]="employee" class="normal-form" (ngSubmit)="insertEmployes()">
  <mat-grid-list cols="2" rowHeight="300px">

    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">

        <mat-form-field>
          <input formControlName="fullName" matInput placeholder="Full Name*">
          <mat-error>El campo es requerido.</mat-error>
        </mat-form-field>
        <span style="color: brown;" *ngIf="employee.get('fullName')?.hasError('maxlength')">No debe tener mas de 8 caracteres</span>
        <!-- employee.get('fullName')?.touched  esta propiedad detecta cuando se empieza a escribir -->

        <!-- Para validar que algo sea solo numeros Validators.patterns(Aqui pongo la validacion que se encuentra en internet) -->
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="mobile" matInput placeholder="Mobile*">
         <!--  <mat-error *ngIf="form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
          <mat-error *ngIf="form.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error> -->
        </mat-form-field>

        <mat-form-field>
          <input formControlName="city" matInput placeholder="City">
        </mat-form-field>

      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="controles-container">

        <div class="add-botton-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="2">Others</mat-radio-button>
          </mat-radio-group>
        </div>


          <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select formControlName="department" placeholder="Department">
            <mat-option *ngFor="let d of dep" [value]="d.value">{{d.viewValue}}</mat-option>
          </mat-select>
          </mat-form-field>
          <mat-form-field>

          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input [max]="maxdate" formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Hire Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <div class="add-bottom-padding">
            <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
          </div>

          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" (click)="getEmployest()" [disabled]="employee.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="borrar()" type="button" >Clear</button>
          </div>

        </mat-form-field>

      </div>
    </mat-grid-tile>

  </mat-grid-list>

</form>
