

<div class="container">

  <form [formGroup]="crearempleado" (ngSubmit)="agregareditar()">

    <div *ngIf="!crearempleado.valid" class="alert alert-primary" role="alert">
      Todos los campos son obligatorios
    </div>

    <div  *ngIf="loading" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <input type="text" placeholder="nombre" formControlName="nombre">
    <input type="text" placeholder="apellido"  formControlName="apellido">
    <input type="text" placeholder="Documento"  formControlName="documento">
    <input type="text" placeholder="salario"  formControlName="salario">

    <button type="text" routerLink="list">Volver</button>
    <button type="submit">Agregar</button>
  </form>

</div>
